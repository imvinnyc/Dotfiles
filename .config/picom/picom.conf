#################################
#             Shadows           #
#################################

shadow          = true;
shadow-radius   = 12;
shadow-opacity  = 0.75;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-color    = "#000000";
crop-shadow-to-monitor = false;

#################################
#           Fading              #
#################################

fading          = true;
fade-in-step    = 0.03;
fade-out-step   = 0.03;
# fade-delta    = 10;
no-fading-openclose = false;

#################################
#   Transparency / Opacity      #
#################################

frame-opacity       = 0.9;
inactive-dim-fixed  = true;

#################################
#           Corners             #
#################################

corner-radius = 10;

rounded-corners-exclude = [
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'menu'",
  "window_type = 'tooltip'",
  "window_type = 'utility'"   
];

#################################
#            Blur               #
#################################

# blur-method   = "kawase";
blur-strength  = 5;

#################################
#            Animations         #
#################################

animations               = true;
animation-stiffness      = 120;
animation-for-open-window  = "fade slide 0 10";
animation-for-close-window = "zoom-out";
animation-window-mass    = 0.8;

#################################
#       General Settings        #
#################################

vsync       = true;
backend     = "glx";
detect-rounded-corners = true;
use-damage  = true;

#################################
#             Rules             #
#################################

rules = (

  #################################
  #     Window-specific tweaks    #
  #################################

  # Tooltip windows
  {
    match         = "window_type = 'tooltip'";
    fade          = false;
    shadow        = true;
    opacity       = 0.75;
    full-shadow   = false;
  },

  # Dock, desktop, and GTK frame extents
  {
    match         = "window_type = 'dock'    || "
                    "window_type = 'desktop' || "
                    "_GTK_FRAME_EXTENTS@";
    blur-background = false;
  },

  # General windows (everything gets rounded & shadows by default)
  {
    match         = "window_type != 'dock'";
    corner-radius = 10;
  },

  # Notifications, Conky, Cairo-clock â†’ no shadows
  {
    match = "name = 'Notification'   || "
            "class_g = 'Conky'       || "
            "class_g ?= 'Notify-osd' || "
            "class_g = 'Cairo-clock' || "
            "_GTK_FRAME_EXTENTS@";
    shadow = false;
  },

  # Kitty terminal
  {
    match   = "class_g = 'Kitty'";
    opacity = 0.90;
  },

  # Rofi launcher
  {
    match   = "class_g = 'Rofi'";
    opacity = 0.85;
  },

  # Firefox browser
  {
    match   = "class_g = 'Firefox'";
    opacity = 0.95;
  },

  # Alacritty terminal
  {
    match   = "class_g = 'Alacritty'";
    opacity = 0.80;
  },

  # Tooltips (extra safety)
  {
    match   = "window_type = 'tooltip'";
    opacity = 0.80;
  },

  #################################
  #      Menus / pop-up rule
  #################################
  {
    match         = "window_type = 'dropdown_menu' || "
                    "window_type = 'popup_menu'    || "
                    "window_type = 'menu'          || "
                    "window_type = 'utility'";
    corner-radius = 0;      # square corners
    shadow        = false; 
  }
);
